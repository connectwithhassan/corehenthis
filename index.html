<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loader Animation</title>
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
  <style>
body, html {
    margin: 0;
    padding: 0;
    background: #0f1620;
    color: #fff;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: sans-serif;
  }
  
  #loader {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    position: relative;
  }
  
  .loader-content {
    display: flex;
    align-items: center;
    /* text-align: center; */
    /* margin-bottom: 50px; */
    height: 90vh;
  }
  
  .loading-area{
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 10vh;
    justify-content: end;
  }

  .loading-content{
    display: flex;
    justify-content: space-between;
    padding: 20px;
    
  }

  .progress-bar {
    position: relative;
    width: 100%;
    /* max-width: 600px; */
    height: 13px;
    background: #2d3748;
    /* border-radius: 3px; */
    overflow: hidden;
  }
  
  .progress-fill {
    width: 0%;
    height: 100%;
    background: linear-gradient(90deg, #fff, #aaa);
  }
  
  /* .progress-text {
    position: absolute;
    bottom: 20px;
    right: 10%;
    font-size: 14px;
    font-family: monospace;
    user-select: none;
  } */
  .loader-header{
    display: flex;
    /* align-items: flex-start; */
    flex-direction: row;
    justify-content: flex-start;
    width: 100%;
    padding: 20px 0px 20px 50px;
  }
  .loader-header img{
    width: 100px;
  }
  </style>
</head>
<body>
  <div id="loader">
    <div class="loader-header"><img src="logo.png" alt="logo"></div>
    <div class="loader-content">
      
      <dotlottie-wc src="https://lottie.host/292c5c1b-ef3b-4aea-8d67-cc86533da473/E0QhE6C4Hz.lottie" style="width: 300px;height: 300px" speed="1" autoplay loop></dotlottie-wc>
    </div>

    <div class="loading-area">

        <div class="loading-content" >
            <div class="tagline" >Brewing your Experience.</div>
            <div class="progress-text">0%</div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
    </div>
    
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script >gsap.registerPlugin();

    const fill = document.querySelector('.progress-fill');
    const text = document.querySelector('.progress-text');
    const loader = document.getElementById('loader');
    const app = document.getElementById('app');
    
    function fakeLoadSimulation() {
      // Simulate loading progress from 0 to 100%
      gsap.to({}, {
        duration: 3, // total fake load time (seconds)
        onUpdate: function() {
          const progress = this.progress() * 100;
          fill.style.width = progress + '%';
          text.textContent = Math.round(progress) + '%';
        },
        onComplete: function() {
          // Animate loader fade-out
          gsap.to(loader, {
            opacity: 0,
            duration: 0.5,
            onComplete: () => {
             // Redirect to home.html after the fade-out animation completes
                            window.location.href = 'home.html';
            }
          });
        }
      });
    }
    
    // Kick it off
    fakeLoadSimulation();
    </script>
</body>
</html>
